<div  id="col_left_blog" class="col-md-8 blog" style="height : max-content">
    <div class="col-md-10">
        <div id="listArticles" style="width:100%" class="article" ng-repeat="article in listArticles track by $index">
            <div id="article{{$index}}">
                <div class="headerArticle">
                    <div class="circle" style="background : {{article.background}}">{{article.date}}<br/>{{article.month}}</div>
                    <div id="titleArticle" class="titleArticle col-md-10" ng-bind-html="article.title | ashtml"></div>
                    <div id="bodyArticle" class="col-md-12" ng-bind-html="article.body | ashtml"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-show="true" id="col_right" class="col-md-4" style="height: 100%">
    <div id="description" class="col-md-12" style="margin-bottom: 25vh;">
        <div id="aPropos" class="col-md-12">
            <div class="col-md-12"><div id="titleDesc" class="col-md-8" onclick="displayAPropos();" ng-click="getArticlesForAllCategories()">A PROPOS</div></div>
        </div>
        <div id="recherche">
            <div id="categories" class="col-md-12">
                <div class="col-md-10" style="margin-right : 5rem"><div id="titleCat" class="col-md-8" onclick="displayDiv('categories_list', 'datePicker');">PAR CATEGORIE</div></div>
                <div class="col-md-1"></div>
                <div class="col-md-10" id="categories_list">
                    <span ng-click="getArticlesForAllCategories()" class="description"> Toutes les catégories</span>
                    <div id="listCategories" style="width:100%"  ng-repeat="categorie in listCategories track by $index">
                        <div id="categorie{{$index}}" class="description">
                            <span ng-click="getArticlesByCategory(categorie.idCategory)" style="color : {{categorie.backgroundColor}}"> {{categorie.name}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="date" class="col-md-12">
                <div class="col-md-12"><div id="titleDate" class="col-md-8" onclick="displayDiv('datePicker', 'categories_list');">PAR DATE</div></div>
                <div datepicker ng-model="datePicker" id="datePicker" class="col-md-12"></div>
            </div>
        </div>
    </div>
    <div style="position:absolute; text-align:right; color:#d3d3d3; font-size:1rem; bottom: 0%">Marie DAGNIAU - Mars 2017 - Tous droits réservés</div>
</div>
<script src="public/js/common.js" type="text/javascript"></script>
