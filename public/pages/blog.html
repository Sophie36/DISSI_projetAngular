    <div  id="col_left_blog" class="col-md-8 blog" style="height : max-content">
        Toutes les categories

        <div id="divListCategorie" style="width:100%" ng-repeat="categorie in listCategorie track by $index">
            <div id="categorie{{$index}}">
                <br/>
                <span ng-click="getArticlesByCategory(categorie.idCategory)">{{categorie.name}}</span><br/>
                <!--{{categorie.date}}<br/>-->


            </div>
        </div>
        <br/>
        <div id="divListArticles" style="width:100%" ng-repeat="article in listArticles track by $index">
            <div id="article{{$index}}">
                <!--{{article.date}}<br/>-->
                {{article.title}}<br/>
                {{article.header}}<br/>
                {{article.body}}<br/>
                {{article.backgroundColor}}
                <a href="#addArticle">retour</a>
            </div>
        </div> 
        
        <div>
            <p ng-bind-html="myText"></p>
        </div> 
        <div class="col-md-4">
            
            <input type="text" ng-model="date" jqdatepicker />
            <br/>
            {{ date }}
            
            <!--<button ng-click="displaydp()">AFFICHER LE DATEPICKER</button>
            <div datepicker ng-model="datePicker" id="datePicker" style="display:none" class="col-md-12"></div>-->
        </div>
    </div>
<br/>
<script src="public/js/common.js" type="text/javascript"></script>
